<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отзывы о 5G</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,900">
  <style>
    :root {
      --text-color: hsla(210, 50%, 85%, 1);
      --shadow-color: hsla(210, 40%, 52%, .4);
      --btn-color: hsl(210, 80%, 42%);
      --bg-color: #141218;
      --hover-color: rgba(0, 119, 204, 0.8);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      font-family: 'Source Code Pro', sans-serif;
      color: white;
      margin: 0;
    }

    header {
      background-color: #212121;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-buttons {
      margin: 10px 0;
    }

    .nav-link {
      display: inline-block;
      width: 170px;
      height: 50px;
      font-weight: bold;
      font-size: 18px;
      font-family: 'Source Code Pro', sans-serif;
      background-color: #2d3436;
      color: #ffffff;
      text-align: center;
      line-height: 50px;
      margin: 0 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 5px 5px 0 0;
      transition: 0.3s;
      text-decoration: none;
    }

    .nav-link:hover {
      background-color: var(--hover-color);
      box-shadow: -5px -5px 0 0;
      transform: scale(0.95);
    }

    section {
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      max-width: 900px;
      background-color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
    }

    footer {
      background-color: #212121;
      color: white;
      text-align: center;
      padding: 20px;
      width: 100%;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
    }
    footer img {
      height: 50px;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      position: relative;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-family: "Source Code Pro";
      font-weight: 900;
      text-transform: uppercase;
      font-size: 30px;
      color: white;
      background-color: var(--btn-color);
      box-shadow: var(--shadow-color) 2px 2px 22px;
      border-radius: 4px;
      overflow: hidden;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: rgba(0, 119, 204, 0.8);
      transform: translateY(-5px);
    }

    button::before {
      content: '';
      pointer-events: none;
      opacity: .6;
      background:
        radial-gradient(circle at 20% 35%, transparent 0, transparent 2px, var(--text-color) 3px, var(--text-color) 4px, transparent 4px),
        radial-gradient(circle at 75% 44%, transparent 0, transparent 2px, var(--text-color) 3px, var(--text-color) 4px, transparent 4px),
        radial-gradient(circle at 46% 52%, transparent 0, transparent 4px, var(--text-color) 5px, var(--text-color) 6px, transparent 6px);

      width: 100%;
      height: 300%;
      top: 0;
      left: 0;
      position: absolute;
      animation: bubbles 5s linear infinite both;
    }

    @keyframes bubbles {
      from {
        transform: translate();
      }
      to {
        transform: translate(0, -66.666%);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Отзывы о 5G</h1>
  <div class="nav-buttons">
    <a href="1.html" class="nav-link">Главная</a>
    <a href="products.html" class="nav-link">Продукты</a>
    <a href="reviews.html" class="nav-link">Отзывы</a>
    <a href="contact.html" class="nav-link">Контакты</a>
  </div>
</header>

<section>
  <h2>Оставьте свой отзыв</h2>
  <form action="mailto:dima.kirilyuk.2004@mail.com" method="post" enctype="text/plain">
    <label for="name">Ваше имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Ваш Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Ваш отзыв:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">
      Отправить отзыв
    </button>
  </form>
</section>

<footer>
  <img src="logo_.png" alt="Логотип КлючКоннект">
  <p>&copy; 2024 ООО "КлючКоннект". Все права защищены.</p>
</footer>


</body>
</html>
